<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>KBLLR Graphics - Interactive Portfolio</title>
        <meta name="apple-mobile-web-app-title" content="KBLLR" />
        <meta
            name="description"
            content="Interactive 3D Portfolio - Character Configurator"
        />
        <meta
            name="viewport"
            id="viewport"
            content="width=device-width,initial-scale=1.0"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta
            property="og:title"
            content="Customise your character to visit KBLLR Portfolio"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.kbllr.graphics" />
        <meta property="og:image" content="favicon.svg" />
        <meta
            property="og:description"
            content="Select your character, customise it and explore the artwork from KBLLR"
        />

        <link rel="stylesheet" href="/src/style.css" />
    </head>

    <body>
        <!-- Canvas WebGL -->
        <canvas class="webgl" id="canvas"></canvas>

        <!-- UI: Logo -->
        <img
            title="KBLLR Graphics"
            src="./img/logo.png"
            id="logo"
            data-link
            alt="KBLLR Graphics Logo"
        />

        <!-- UI: Credits -->
        <div class="credits">
            The Allies:
            <a href="https://instagram.com/kbllr.graphics" target="_blank">
                by David Kbllr
            </a>
            for
            <a href="https://kbllr.graphics" target="_blank">kbllr.graphics</a>
        </div>

        <!-- UI: Tweakpane Container -->
        <div class="pane" id="p--chActions"></div>

        <!-- Overlay Effect -->
        <div class="overlay" id="tvLines"></div>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
